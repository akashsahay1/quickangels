name: quickangels
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  social_login_buttons: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  launcher_name: ^1.0.2

launcher_name:
  default: "Quick Angels"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/launcher.png"
  remove_alpha_ios: true
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/images/icons/launcher.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icons/launcher.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/images/icons/launcher.png"


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/pitches/
